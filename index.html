<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body>
   
    <header>
      <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">The Perfect App for Updated Weather Forecasts .</p>
        <hr class="my-4">
        <p>Search For The Current Weather in Any City.</p>
        <input type='text' id='userInputCity'></input><button id='userInputCityButton'>Get Weather</button>
      </div>
    </header>
    <table id='weatherDetailsTable'>
      <head>
    
          <th> Temperature </th>

          <th> Humidity </th>

          <th> Wind Speed </th>
      </head>

      
    </table>
        <p>Search For The 5-Day Forecast in Any City.</p>
        <input type='text' id='forecastCity'></input><button id='forecastButton'>Get Forecast</button>
      </div>
    </header>
    <table id='forecastTable'>
      <head>
    
          <th> Tomorrow </th>

          <th> Day 2 </th> 

          <th> Day 3 </th>

          <th> Day 4 </th>

          <th> Day 5 </th>
      </head>
    </table>

   


      

  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./scriptt.js"></script>
</body>
</html>
